<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>campus - univercidad del sumapaz</title>
    <link rel="stylesheet" href="./css/campus.css">
</head>
<body>
    <h1 id="campus">campus universitario</h1>
    
    <div>
        <figure>
            <figcaption>Campus Universitario</figcaption>
            <img src="./img/campus.jfif" alt="campus universitario">
            <p>El campus universitario de la Universidad del Sumapaz ofrece amplias áreas verdes y modernas instalaciones académicas y administrativas. Es un espacio diseñado para fomentar el aprendizaje, la investigación y la convivencia estudiantil.</p>
        </figure>
        <figure>
            <figcaption>Cafetería</figcaption>
            <img src="./img/cafeteria campus.jfif" alt="cafetería">
            <p>La cafetería del campus proporciona un ambiente acogedor donde estudiantes, profesores y personal pueden disfrutar de alimentos y bebidas. Es un punto de encuentro importante dentro de la comunidad universitaria.</p>
        </figure>
        <figure>
            <figcaption>Biblioteca</figcaption>
            <img src="./img/biblioteca.jfif" alt="biblioteca">
            <p>La biblioteca universitaria es un recurso fundamental para estudiantes e investigadores. Ofrece una amplia colección de libros, revistas y recursos digitales, así como espacios de estudio tranquilos y salas de consulta.</p>
        </figure>
        <figure>
            <figcaption>Salones de Clases</figcaption>
            <img src="./img/salones de clases.jfif" alt="salones">
            <p>Los salones de clases están equipados con tecnología moderna y ofrecen un entorno propicio para el aprendizaje académico. Aquí se imparten clases teóricas y prácticas en diversas disciplinas y áreas de estudio.</p>
        </figure>
        <figure>
            <figcaption>Laboratorios</figcaption>
            <img src="./img/laboratorios.jfif" alt="laboratorios">
            <p>Los laboratorios de la Universidad del Sumapaz están diseñados para la investigación y experimentación en áreas científicas y tecnológicas. Equipados con equipos especializados, permiten a los estudiantes y profesores llevar a cabo investigaciones avanzadas.</p>
        </figure>
        <figure>
            <figcaption>Zonas de Recreación</figcaption>
            <img src="./img/recreacion.jfif" alt="recreación">
            <p>Las zonas de recreación ofrecen espacios al aire libre para el descanso y la recreación física de la comunidad universitaria. Incluyen áreas deportivas, parques y jardines que promueven un estilo de vida saludable entre los estudiantes y el personal.</p>
        </figure>
    </div>
      
</body>
</html>
